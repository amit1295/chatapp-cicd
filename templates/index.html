<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive and Colorful Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d99; /* Dark blue background */
            color: #555; /* Dark grey text color */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        #message_input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            color: #000; /* Default color */
        }
        #send_button {
            width: 80px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive and Colorful Chat</h1>
        <div id="messages"></div>
        <div style="margin-top: 10px;">
            <input type="text" id="username_input" placeholder="Enter your username...">
            <input type="text" id="message_input" placeholder="Type your message here...">
            <button id="send_button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Generate a random color
        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var username = '';

        document.getElementById('username_input').addEventListener('change', function(event) {
            username = event.target.value.trim();
        });

        socket.on('connect', function() {
            // Emit the username and color to the server
            var color = generateRandomColor();
            socket.emit('new_user', { username: username, color: color });
        });

        socket.on('message', function(data) {
            var message_div = document.createElement('div');
            message_div.innerHTML = `<span style="color: ${data.color};">${data.username}: </span>${data.message}`;
            document.getElementById('messages').appendChild(message_div);
            // Scroll to bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        function sendMessage() {
            var message_input = document.getElementById('message_input');
            var message = message_input.value.trim();
            if (message !== '') {
                socket.emit('message', { username: username, message: message });
                message_input.value = '';
            } else {
                alert('Please enter a message.');
            }
        }c
    </script>
</body>
</html>
